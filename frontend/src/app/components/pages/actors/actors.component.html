<div class="basic-component" id="actors-component">
    <div class="add-actor" *ngIf="authenticated">
        <button class="btn-link" routerLink="/add-actor">Add Actor</button>
    </div>
    
    <div id="actors-view">
        <div class="actor-card" *ngFor="let actor of actors">
            <img class="actor-headshot" src="http://placekitten.com/400/200">
            <div class="actor-stats">
                <h3>Name: {{actor.name}}</h3>
                <h3>Age: {{actor.age}}</h3>
                <h3>Gender: {{actor.gender}}</h3>
            </div>
            <!-- TODO actor-options should only be available for authenticated users -->
            <div class="actor-options">
                <ng-container *ngIf="authenticated;">
                    <button class="btn btn-update" routerLink="/update-actor" [queryParams]="{'actor_id': actor.id}">Update</button>
                    <button class="btn btn-delete" (click)="deleteActor(actor.id)">Delete</button>    
                </ng-container>
            </div>
            
        </div>
    </div>
    
    
</div>
